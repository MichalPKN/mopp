<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Stat Request</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #c7c7c7;
            padding: 10px 40px;
        }
        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 20px;
            background-color: #181818;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .stat-form {
            max-width: 600px;
            margin: 20px auto 35px auto;
            background-color: #202020;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #refresh {
            width: 250px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        h1 {
            color: #4caf50;
            margin-top: 0;
            width: 250px;
        }
        h2 {
            font-size: 35px;
            margin: 0 0 10px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #c7c7c7;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #333;
            border: 1px solid #555;
            color: #c7c7c7;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #39843b;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #28662b;
        }
        .mid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            display: block;
            padding: 10px;
            background-color: #39843b;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: auto; 
            margin-right: 0;
        }
        button:hover {
            background-color: #28662b;
        }
        .gamer-percentage {
            background-color: #262626;
            border: 2px solid #28662b;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .bar-container {
            background-color: #333333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .bar {
            height: 30px;
            display: flex;
            flex-direction: row;
            text-align: center;
        }
        .bar-yes {
            background-color: #42ff4b;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        .bar-no {
            background-color: #ff4f4f;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        .games {
            font-size: 1.2em;
            margin-top: 30px;
            margin-bottom: 4px;
        }
    </style>
    <script>
        function refreshData() {
            fetch('/button-pressed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ refresh: true })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MOPP</h1>
            <div class="mid">
                <h2>{{ name }}</h2>
            </div>
            {# <form id="user-info-form">
                <label for="league-username">To resfresh data yourself, put your own riot API key:</label>
                <input type="text" id="api_key" name="api_key" required>
                <button onclick="addAPIKey()">Refresh data</button>
            </form> #}
            <div id="refresh"><button onclick="refreshData()">Refresh data</button></div>
        </header>
        <div class="stat-form">
            <form id="stat-request">
                <label for="stat-request">Stat Request:</label>
                <input type="text" value="{{ stat }}" id="stat-request" name="stat-request" required>
                <input type="submit" value="Request Stats">
            </form>
        </div>
        {% if error %}
            <div class="test">
                <p>{{ error | safe }}</p>
            </div>
        {% else %}
        {% if stat %}
            <div class="gamer-percentage">
                <div class="title">{{ stat }}</div>
                {% for result in results %}
                <div class="games">{{ result[0] }} games</div>
                <div class="bar-container">
                    <div class="bar">
                        <div class="bar-yes" style="width: {{ result[1] }}%;">YES {{ '%0.2f'|format(result[1] |float ) }}%</div>
                        <div class="bar-no" style="width: {{ 100 - result[1] }}%;">NO {{ '%0.2f'|format(100 - result[1] |float ) }}%</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endif %}
    </div>
</body>
</html>
